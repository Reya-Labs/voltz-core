name: Build Workflow

on: [push]

jobs:
  build-test:
    name: Build & Test

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Use Node 16
        uses: actions/setup-node@v2.4.1
        with:
          node-version: "16"
          cache: "npm"

      - name: Install dependencies
        run: yarn

      - name: Compile contracts
        run: yarn compile

      - name: Check formatting
        run: yarn lint

      - name: Run tests
        run: yarn test
